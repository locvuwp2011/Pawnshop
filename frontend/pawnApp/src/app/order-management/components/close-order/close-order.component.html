<div class="container close-order-container">
  <div class="row">
    <h3>Close Order</h3>    
  </div>
  
  <div class="row" *ngIf="errorMsg">
    <ul>
      <li *ngFor="let item of errorMsg">{{item}}</li>
    </ul>
  </div>

  <div class="row form-group">
      <div class="col-lg-3">Amount</div>
      <div class="col-lg-9">
        <input type="number" class="form-control" name="txtAmount" id="txtAmount" placeholder="Amount" [(ngModel)]="txtAmount">
      </div>
  </div>

  <div class="row form-group">
      <div class="col-lg-3">Reason</div>
      <div class="col-lg-9">
        <input type="radio" name="Reason" id="rdbClose" value="Close" [(ngModel)]="rdbReason"> Close
        <input type="radio" name="Reason" id="rdbLiquidated" value="Liquidated" [(ngModel)]="rdbReason"> Liquidated
        <input type="radio" name="Reason" id="rdbOther" value="Other" [(ngModel)]="rdbReason"> Other
      </div>
  </div>

  <div class="row form-group" *ngIf="rdbReason === 'Other'">
      <div class="col-lg-3">Note</div>
      <div class="col-lg-9">
        <input type="text" class="form-control" name="txtNote" id="txtNote" placeholder="Note" [(ngModel)]="txtNote">
      </div>
  </div>

  <div class="row form-group">      
      <div class="col-lg-12">
        <button class="btn btn-info pull-right" (click)="cancel()">Cancel</button>
        <button class="btn btn-primary pull-right" (click)="save()">Save</button>
      </div>
  </div>

</div>
