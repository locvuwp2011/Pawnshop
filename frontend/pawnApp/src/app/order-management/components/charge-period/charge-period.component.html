<div class="container container-renewal-loan">
  <div class="row">
    <h3>Renewal Loan</h3>
  </div>
  <div class="row">
    <input type="button" value="Create" (click)="create()" *ngIf="!openCreateRenewal">
    <input type="button" value="Cancel" (click)="cancel()">
  </div>
  <div *ngIf="openCreateRenewal">
    <div class="row" *ngIf="errorMsg">
      <ul>
        <li class="error-message" *ngFor="let msg of errorMsg">{{msg}}</li>
      </ul>

    </div>
    <div class="row form-group">
      <div class="col-lg-3">From Date</div>
      <div class="col-lg-9">
        <input type="text" class="form-control" name="txtFromDate" id="txtFromDate" placeholder="From date" [(ngModel)]="newFromDate">
      </div>
    </div>

    <div class="row form-group">
      <div class="col-lg-3">To Date</div>
      <div class="col-lg-9">
        <input type="text" class="form-control" name="txtToDate" id="txtToDate" placeholder="To date" [(ngModel)]="newToDate">
      </div>
    </div>

    <div class="row form-group">
      <div class="col-lg-3">Amount</div>
      <div class="col-lg-9">
        <input type="number" class="form-control" name="txtAmount" id="txtAmount" placeholder="Amount" [(ngModel)]="newAmount">
      </div>
    </div>

    <div class="row form-group">
      <div class="col-lg-12">
        <button class="btn btn-info pull-right" (click)="cancelSave()">Cancel</button>
        <button type="button" class="btn btn-primary pull-right" (click)="save()">Save</button>
      </div>
    </div>

  </div>
  <div class="row">
    <table class="table table-striped">
      <thead>
        <th>#</th>
        <th>From Date</th>
        <th>To Date</th>
        <th>Amount</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of renewals; let ixd = index">
          <td>{{ixd + 1}}</td>
          <td>{{item.FromDate | date: 'dd/MM/yyyy'}}</td>
          <td>{{item.ToDate | date: 'dd/MM/yyyy'}}</td>
          <td>{{item.Amount | number}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
