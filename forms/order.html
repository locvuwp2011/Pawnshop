<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Order Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">


</head>

<body>

    <div class="container">
        <h3>Create Order Form</h3>
        <hr>
        <div class="row form-group">          
            <div class="col-6" style="text-align: right; padding-right: 50px;">
                <input type="radio" class="form-check-input" name="customerType" id="" checked>New Customer
            </div>
            <div class="col-6">
                <input type="radio" class="form-check-input" name="customerType" id="">Existing Customer
            </div>
        </div>
        <div class="row form-group">
            <div class="col-3">Full Name *</div>
            <div class="col-3">
                <input type="text" class="form-control" name="text" id="txtFullname" placeholder="Full Name">
            </div>
            <div class="col-3">Order-ID</div>
            <div class="col-3">
                <input type="text" class="form-control" name="text" id="" placeholder="" disabled value="0">
            </div>
        </div>

        <div class="row form-group">
            <div class="col-3">ID Number / Passport ID</div>
            <div class="col-3">
                <input type="text" class="form-control" name="text" id="txtFullname" placeholder="ID Number / Passport ID">
            </div>
            <div class="col-3">Phone Number</div>
            <div class="col-3">
                <input type="text" class="form-control" name="text" id="txtOrderID" placeholder="Phone Number">
            </div>
        </div>

        <div class="row form-group">
            <div class="col-3">Product Type *</div>
            <div class="col-3">
                <select name="" id="" class="form-control">
                    <option value="">--Select Product Type--</option>
                </select>
            </div>
            <div class="col-3">Address</div>
            <div class="col-3">
                <input type="text" class="form-control" name="text" id="txtOrderID" placeholder="Address">
            </div>
        </div>

        <div class="row form-group">
            <div class="col-3">Description</div>
            <div class="col">
                <textarea class="form-control" name="" id="" cols="30" rows="10" placeholder="Description"></textarea>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-3">Amount</div>
            <div class="col-6">
                <input type="number" class="form-control" name="" id="" placeholder="Amount">
            </div>
            <div class="col-3">
                <input type="checkbox" class="form-check-input" name="" id="">DongLai First
            </div>            
        </div>

        <div class="row form-group">
            <div class="col-3">Rate</div>
            <div class="col-2"><input type="number" class="form-control" name="" id="" placeholder="Week 1"></div>
            <div class="col-2"><input type="number" class="form-control" name="" id="" placeholder="Week 2"></div>
            <div class="col-2"><input type="number" class="form-control" name="" id="" placeholder="Week 3"></div>
            <div class="col"><input type="number" class="form-control" name="" id="" placeholder="Week 4"></div>
        </div>

        <div class="row form-group">
            <div class="col-3">Note</div>
            <div class="col"><textarea class="form-control" name="" id="" cols="30" rows="10" placeholder="Note"></textarea></div>            
        </div>

        <div class="row form-group">
            <div class="col" style="text-align: right">
                <button type="button" class="btn btn-primary">Create</button>
                <button type="button" class="btn btn-secondary">Reset</button>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
